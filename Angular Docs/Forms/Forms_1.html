<!DOCTYPE html>
<html>
	<head>
		<title>Angular Tutorial - Forms - No validate </title>
	</head>
	
	<body ng-app="FormsApp">
		<div ng-controller="ExampleController">
			<form novalidate class="simple-form">
				Name:   <input type="text" ng-model="user.name"></br>
				Email:  <input type="email" ng-model="user.email"></br>
				Gender: <input type="radio" ng-model="user.gender" value="male">Male
				        <input type="radio" ng-model="user.gender" value="female">Female</br>
				<button type="submit" ng-click="resetChanges()">Reset</button>
				<button type="button" ng-click="updateChanges(user)">Save</button>
				</br>
				<pre>user = {{user | json}}</pre>
				<pre>master = {{master | json}}</pre>
			</form>
		</div>
		
		
		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js" ></script>
		<script src="forms_1_app.js"></script>
	</body>
</html>
