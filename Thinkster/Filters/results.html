<!DOCTYPE html>
<html>
  <head>
    <title> Results from Json being read and filterd in angular </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      .entirePage {
        margin: 25px;
      }
      .the-table {
        table-layout: fixed;
        word-wrap: break-word;
      }
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>
  <body ng-app=filterApp>
    <div class="entirePage">
      <table class="table table-striped the-table" ng-controller="resultsTableController">
        <tr>
          <td colspan="3" align="center">
            <div class="page-header">
              <h1 ng-cloak>{{heading}} <small>All the registered users</small></h1>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" class="form-control" placeholder="Search" ng-model="searchItem">
          </td>
        </tr>
        <tr>
          <th class="text-center text-uppercase">ID</td>
          <th class="text-left text-uppercase">Email Address</td>
          <th class="text-left text-uppercase">Additional Email</td>
        </tr>
        <tr ng-repeat="r in results | filter: searchItem" ng-class="{danger: r.verificationstatus !== 'VERIFIED', active: r.verificationstatus === 'VERIFIED'}">
            <td class="text-center" ng-bind="r.id"></td>
            <td class="text-left" ng-bind="r.email"></td>
            <td class="text-left" ng-bind="r.facebook_email"></td>
        </tr>
      </table>
    </div>

    <!-- Java Script files -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="results.js"></script>
  </body>
</html>
