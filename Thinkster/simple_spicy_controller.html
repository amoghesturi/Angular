<!DOCTYPE html>
<html>
	<head>
		<title>Simple Spicy Controller</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
		<script>
			var app = angular.module('spicyApp', []);
			app.controller('spicyController', ['$scope', function($scope) {
				$scope.spice = "very";
				$scope.change = function(value) {
					$scope.spice = value;
				}
			}]);
		</script>
	</head>
	<body ng-app="spicyApp" ng-controller="spicyController">
		<button ng-click="change('chilli')">Chilli</button>
		<button ng-click="change('jalapeno')">Jalapeno</button>
		<p>The food is {{spice}} spicy!</p>
	</body>
</html>
